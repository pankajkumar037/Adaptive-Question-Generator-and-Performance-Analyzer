<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        h1 {
            text-align: center;
        }
        .container {
            width: 300px;
            margin: 0 auto;
        }
        .input-group {
            margin-bottom: 10px;
        }
        label, select, input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }
        .response {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <h1>MCQ Generator</h1>
    <div class="container">
        <div class="input-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" placeholder="e.g., English">
        </div>
        <div class="input-group">
            <label for="class_level">Class Level</label>
            <input type="text" id="class_level" placeholder="e.g., Class 10">
        </div>
        <div class="input-group">
            <label for="board">Board</label>
            <input type="text" id="board" placeholder="e.g., CBSE">
        </div>
        <div class="input-group">
            <label for="difficulty">Difficulty (1-10)</label>
            <input type="number" id="difficulty" min="1" max="10" placeholder="e.g., 5">
        </div>
        <button onclick="generateMCQ()">Generate MCQ</button>
        
        <div id="mcqResponse" class="response" style="display: none;">
            <h3>Generated MCQ</h3>
            <p id="question"></p>
            <ul id="options"></ul>
            <p id="answer"></p>
            <p id="explanation"></p>
        </div>
    </div>

    <script>
        // Establish WebSocket connection to FastAPI WebSocket server
        const socket = new WebSocket("ws://127.0.0.1:8000/generate_mcq");

        socket.onopen = () => {
            console.log("Connected to WebSocket server");
        };

        socket.onerror = (error) => {
            console.error("WebSocket Error:", error);
        };

        socket.onclose = () => {
            console.log("Disconnected from WebSocket server");
        };

        function generateMCQ() {
            const subject = document.getElementById("subject").value;
            const class_level = document.getElementById("class_level").value;
            const board = document.getElementById("board").value;
            const difficulty = parseInt(document.getElementById("difficulty").value);

            // Prepare the input data to send via WebSocket
            const requestData = {
                subject: subject,
                class_level: class_level,
                board: board,
                difficulty: difficulty
            };

            // Send input data to the WebSocket server
            socket.send(JSON.stringify(requestData));

            // Wait for the response from the WebSocket server
            socket.onmessage = (event) => {
                const response = JSON.parse(event.data);
                
                // Display the MCQ in the UI
                document.getElementById("question").textContent = response.question;
                document.getElementById("options").innerHTML = response.options.map(option => `<li>${option}</li>`).join('');
                document.getElementById("answer").textContent = "Answer: " + response.answer;
                document.getElementById("explanation").textContent = "Explanation: " + response.Explanation;

                // Show the response container
                document.getElementById("mcqResponse").style.display = 'block';
            };
        }
    </script>

</body>
</html>
