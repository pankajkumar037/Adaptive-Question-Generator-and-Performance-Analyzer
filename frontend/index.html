<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Question Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex justify-center items-start min-h-screen p-8">
    <div class="container bg-white p-10 rounded-3xl shadow-xl w-full max-w-4xl mt-8">
        <h1 class="text-4xl font-extrabold text-center text-gray-800 mb-8">Test Question Generator</h1>

        <div id="input-section" class="space-y-4">
            <div>
                <label for="board" class="block text-gray-700 text-lg font-semibold mb-2">Board:</label>
                <input type="text" id="board" placeholder="e.g., CBSE, ICSE, State Board"
                       class="w-full p-3 border border-gray-300 rounded-xl focus:ring-indigo-500 focus:border-indigo-500 transition duration-200">
            </div>
            <div>
                <label for="class" class="block text-gray-700 text-lg font-semibold mb-2">Class (1-12):</label>
                <input type="text" id="class" placeholder="e.g., 10"
                       class="w-full p-3 border border-gray-300 rounded-xl focus:ring-indigo-500 focus:border-indigo-500 transition duration-200">
            </div>
            <div>
                <label for="subject-names" class="block text-gray-700 text-lg font-semibold mb-2">Subject Names (comma-separated):</label>
                <input type="text" id="subject-names" placeholder="e.g., Physics, Chemistry, Math"
                       class="w-full p-3 border border-gray-300 rounded-xl focus:ring-indigo-500 focus:border-indigo-500 transition duration-200">
            </div>
            <button id="generate-questions-btn"
                    class="w-full bg-indigo-600 text-white font-bold py-3 rounded-xl hover:bg-indigo-700 transition duration-300 ease-in-out transform hover:-translate-y-1 shadow-lg">
                Generate Questions
            </button>
        </div>

        <div id="loading-overlay" class="loading-overlay">
            <div id="loading-spinner" class="loading-spinner"></div>
            <div id="loading-quote" class="loading-quote"></div>
        </div>

        <div id="question-section" class="hidden mt-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Generated Questions</h2>
            <div id="questions-container" class="space-y-6">
                </div>
            <button id="submit-answers-btn"
                    class="w-full bg-green-600 text-white font-bold py-3 rounded-xl hover:bg-green-700 transition duration-300 ease-in-out transform hover:-translate-y-1 shadow-lg mt-8">
                Submit Answers
            </button>
        </div>

        <div id="result-section" class="hidden mt-8 p-6 bg-blue-50 rounded-xl shadow-md text-center">
            <h2 class="text-3xl font-bold text-blue-800 mb-4">Quiz Results</h2>
            <p id="score-display" class="text-2xl font-semibold text-gray-700 mb-6"></p>

            <button id="improvement-button"
                    class="w-full bg-purple-600 text-white font-bold py-3 rounded-xl hover:bg-purple-700 transition duration-300 ease-in-out transform hover:-translate-y-1 shadow-lg mb-6 hidden">
                Get Improvement Suggestions
            </button>

            <div id="improvement-report-display" class="mt-6 p-4 bg-purple-100 border-l-4 border-purple-500 text-left rounded-lg hidden">
                <h3 class="text-xl font-bold text-purple-800 mb-3">Improvement Report:</h3>
                <p id="improvement-report-text" class="text-gray-700 mb-4"></p>
                <div id="improvement-chapters-container">
                    </div>
            </div>

            <div id="answer-review" class="mt-8 text-left">
                <h3 class="text-xl font-bold text-gray-700 mb-4 border-t-2 border-indigo-200 pt-4">Your Answers:</h3>
                </div>

            <div id="result-actions" class="space-y-4 mt-8">
                <button id="retake-button"
                        class="w-full bg-yellow-600 text-white font-bold py-3 rounded-xl hover:bg-yellow-700 transition duration-300 ease-in-out transform hover:-translate-y-1 shadow-lg hidden">
                    Generate Questions for Previous Class
                </button>
            </div>
        </div>

        <div id="message-box" class="message-box"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
