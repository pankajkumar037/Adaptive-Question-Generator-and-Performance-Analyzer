<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Question Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 flex justify-center items-start min-h-screen p-8">
    <div class="container bg-white p-10 rounded-3xl shadow-xl w-full max-w-4xl mt-8">
        <h1 class="text-4xl font-extrabold text-center text-gray-800 mb-8">Test Question Generator</h1>

        <div id="input-section" class="space-y-4">
            <div>
                <label for="student-name" class="block text-gray-700 text-lg font-semibold mb-2">Enter Your Name:</label>
                <input type="text" id="student-name" placeholder=""
                       class="w-full p-3 border border-gray-300 rounded-xl focus:ring-indigo-500 focus:border-indigo-500 transition duration-200">
            </div>

            <div>
                <label for="class" class="block text-gray-700 text-lg font-semibold mb-2">Class:</label>
                <select id="class" class="w-full p-3 border border-gray-300 rounded-xl focus:ring-indigo-500 focus:border-indigo-500 transition duration-200">
                </select>
            </div>

            <div>
                <label for="board" class="block text-gray-700 text-lg font-semibold mb-2">Board:</label>
                <input type="text" id="board" placeholder="e.g., CBSE, ICSE, State Board"
                       class="w-full p-3 border border-gray-300 rounded-xl focus:ring-indigo-500 focus:border-indigo-500 transition duration-200">
            </div>

            <button id="generate-questions-btn"
                    class="w-full bg-indigo-600 text-white font-bold py-3 rounded-xl hover:bg-indigo-700 transition duration-300 ease-in-out transform hover:-translate-y-1 shadow-lg">
                Generate Questions
            </button>
        </div>

        <div id="loading-overlay" class="loading-overlay">
            <div id="loading-spinner" class="loading-spinner"></div>
            <div id="loading-quote" class="loading-quote"></div>
        </div>

        <div id="question-section" class="hidden mt-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Generated Questions</h2>
            <div id="questions-container" class="space-y-6">
            </div>
            <button id="submit-answers-btn"
                    class="w-full bg-green-600 text-white font-bold py-3 rounded-xl hover:bg-green-700 transition duration-300 ease-in-out transform hover:-translate-y-1 shadow-lg mt-8">
                Submit Answers
            </button>
        </div>

        <div id="result-section" class="hidden mt-8 p-6 bg-blue-50 rounded-xl shadow-md text-center">
            <h2 class="text-3xl font-bold text-blue-800 mb-4">Quiz Results</h2>
            <p id="score-display" class="text-2xl font-semibold text-gray-700 mb-6"></p>

            <button id="improvement-button"
                    class="w-full bg-purple-600 text-white font-bold py-3 rounded-xl hover:bg-purple-700 transition duration-300 ease-in-out transform hover:-translate-y-1 shadow-lg mb-6 hidden">
                Get Improvement Suggestions
            </button>

            <div id="improvement-report-display" class="mt-6 p-4 bg-purple-100 border-l-4 border-purple-500 text-left rounded-lg hidden">
                <h3 class="text-xl font-bold text-purple-800 mb-3">Improvement Report:</h3>
                <p id="improvement-report-text" class="text-gray-700 mb-4"></p>
                <div id="improvement-chapters-container">
                </div>
            </div>

            <div id="answer-review" class="mt-8 text-left">
                <h3 class="text-xl font-bold text-gray-700 mb-4 border-t-2 border-indigo-200 pt-4">Your Answers:</h3>
            </div>

            <div id="result-actions" class="space-y-4 mt-8">
                <button id="retake-button"
                        class="w-full bg-yellow-600 text-white font-bold py-3 rounded-xl hover:bg-yellow-700 transition duration-300 ease-in-out transform hover:-translate-y-1 shadow-lg hidden">
                    Generate Questions for Previous Class
                </button>
                <button id="proceed-to-reading-test-btn"
                        class="w-full bg-blue-600 text-white font-bold py-3 rounded-xl hover:bg-blue-700 transition duration-300 ease-in-out transform hover:-translate-y-1 shadow-lg mt-4">
                    Proceed to Reading Test
                </button>
            </div>
        </div>

        <div id="reading-section" class="hidden mt-8 p-6 bg-purple-50 rounded-xl shadow-md text-center">
            <h2 class="text-3xl font-bold text-purple-800 mb-4">Reading Test</h2>

            <div class="mb-4">
                <label for="reading-subject-select" class="block text-gray-700 text-lg font-semibold mb-2">Select Language:</label>
                <select id="reading-subject-select" class="w-full p-3 border border-gray-300 rounded-xl focus:ring-purple-500 focus:border-purple-500 transition duration-200">
                    <option value="" disabled selected>Choose Language</option>
                    <option value="English">English</option>
                    <option value="Hindi">Hindi</option>
                </select>
            </div>

            <button id="get-reading-text-btn"
                    class="w-full bg-purple-600 text-white font-bold py-3 rounded-xl hover:bg-purple-700 transition duration-300 ease-in-out transform hover:-translate-y-1 shadow-lg mb-6">
                Get Reading Text
            </button>

            <div id="reading-content" class="reading-content-display">
                <p class="text-gray-500">Reading passage will appear here...</p>
            </div>

            <div class="reading-controls">
                <button id="start-recording-btn"
                        class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-xl shadow-md" disabled>
                    Start Recording
                </button>
                <button id="stop-recording-btn"
                        class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-xl shadow-md" disabled>
                    Stop Recording
                </button>
                <button id="submit-reading-btn"
                        class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-xl shadow-md" disabled>
                    Submit Reading
                </button>
                <div id="recording-status" class="hidden flex items-center text-red-500 font-semibold ml-4">
                    <span class="recording-dot mr-2"></span>
                    <span>Recording...</span>
                </div>
            </div>

            <div id="reading-results-display" class="hidden reading-results-display">
                <h3>Reading Analysis Results:</h3>
            </div>
        </div>

        <div id="message-box" class="message-box"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
